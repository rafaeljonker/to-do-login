<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style_login.css" />
  </head>
  <body>
    <div class="body">
      <div class="black-body">
        <img class="logo" src="./images/logo.svg" alt="" />
        
        <div class="bem-vindo">
          <h3>
            Não tem cadastro?  
    
          </h3>
          <p>
            Cadastre-se rapidamente <br> agora mesmo!
    
          </p>
        </div>

        <a href="criarconta.html"><button class="button">Cadastrar</button></a>
       
      </div>

      <div class="body-white">
        <div class="bk-white">
            <h3>Faça login</h3>
            <p>Preencha seus dados</p>
            <form action="">
              <div  class="form_flex">
                <input placeholder="            Email" type="text" id="user"/>
                <img src="./images/vector2.svg" alt="" />
              </div>
              <div class="form_flex">
                <input placeholder="            Senha" type="password" id="password"/>
                <img src="./images/vetor3.svg" alt="" />
              </div>
              <a href="senha.html">Esqueci minha senha</a>  
              <input  type="button" value="Enviar" onclick="checkStatus()"  class="button">
           
          </form>
            
        </div>
      </div>
    </div>
    <div id="status"></div>
  </body>
  <script >
    async function checkStatus() {
        try {
            const email = document.getElementById('user').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('https://localhost:7023/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                },
                body: JSON.stringify({ email, password }),
            });
    
            if (response.ok) {
                const data = await response.text();
                document.getElementById('status').innerText = data;
                alert(data);
            } else {
                const fail = 'Login ou Senha Inválidos'
                document.getElementById('status').innerText = fail ;
                alert(fail)
            }
        } catch (error) {
            document.getElementById('status').innerText = `Erro durante a solicitação: ${error.message}`;
        }
    }
    
    </script>
</html>
