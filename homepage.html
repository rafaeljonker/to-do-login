<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style/homepage.css" />

  <body id="homepage">
    <div class="body">
      <div class="black-body">
        <img class="logo" src="./images/logo.svg" alt="" />
        

        <a href="login.html"><button class="button">Sair</button></a>
       
      </div>

      <div class="body-white">
        <div class="bk-white">
            <h3>Selecione um dos processos abaixo</h3>
            <form action="POST">
                
                  <button><a href="criarconta.html">Cadastre usuarios</a></button>

        </div>
      </div>
    </div>
    <div id="status"></div>
  </body>
  <script >
    async function checkStatus() {
        try {
            const email = document.getElementById('user').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('https://localhost:7023/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                },
                body: JSON.stringify({ email, password }),
            });
    
            if (response.ok) {
                const data = await response.text();
                document.getElementById('status').innerText = data;
                alert(data);
            } else {
                const fail = 'Login ou Senha Inválidos'
                document.getElementById('status').innerText = fail ;
                alert(fail)
            }
        } catch (error) {
            document.getElementById('status').innerText = `Erro durante a solicitação: ${error.message}`;
        }
    }
    
    </script>
</html>
